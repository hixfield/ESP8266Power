<!DOCTYPE html>
<html>

<body>
    <h1>||DEVICE_TYPE||</h1>
    v||DEVICE_VERSION||<br>
    ||BUILD_TIMESTAMP||
    <h2>Configuration</h2>
    <form action="/postconfig" method="post">
        <table>
            <tr>
                <td width="200">Password</td>
                <td><input type="password" name="password" value=""></td>
            </tr>

            <tr>
                <td>MQTT Broker</td>
                <td><input type="text" name="mqtt_server" value="||MQTT_SERVER||"> </td>
            </tr>
            <tr>
                <td>Room</td>
                <td><input type="text" name="room" value="||ROOM||"> </td>
            </tr>
            <tr>
                <td>Device Tag</td>
                <td><input type="text" name="device_tag" value="||DEVICE_TAG||"></td>
            </tr>
            <tr>
                <td>OTA enabled</td>
                <td><input type="checkbox" name="ota_enabled" value="true" ||OTA_ENABLED||></td>
            </tr>            
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>ESP8266 info</h2>
    <table>
        <tr>
            <td width="200">Reset reason</td>
            <td>||RESET_REASON||</td>
        </tr>
        <tr>
            <td width="200">Reset info</td>
            <td>||RESET_INFO||</td>
        </tr>
    </table>
</body>

</html>
